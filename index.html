<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joan Silvern - Front-End Developer</title>
    <style>
        /* Color and Typography */
        :root {
            --lilac-purple: rgb(204, 204, 255);
            --cream-tone: #f9f5e6;
            --mexican-pink: rgb(255, 0, 126);
            --text-color: #4a4a4a;
        }
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: var(--cream-tone);
            color: var(--text-color);
        }
        header {
            background: var(--lilac-purple);
            color: white;
            padding: 30px 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.8em;
        }
        header p {
            font-size: 1.4em;
            font-style: italic;
        }
        nav {
            background: var(--mexican-pink);
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        section h2 {
            color: var(--lilac-purple);
            font-size: 2em;
            border-bottom: 2px solid var(--mexican-pink);
            display: inline-block;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            background: var(--lilac-purple);
            color: white;
            padding: 10px;
        }
        /* Contact Form */
        form {
            background: white;
            padding: 20px;
            border: 1px solid var(--lilac-purple);
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
        }
        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
        }
        form button {
            background: var(--mexican-pink);
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background: var(--lilac-purple);
        }
    </style>
</head>
